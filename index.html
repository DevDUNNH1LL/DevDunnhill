<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="animate.js"></script>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <style>
        /* Adiciona uma fonte legível e tamanhos de fonte apropriados para dispositivos móveis */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        /* Utiliza flexbox para organizar o conteúdo de forma responsiva */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Utiliza técnicas de design responsivo, ocultando elementos menos importantes em dispositivos móveis */
        @media (max-width: 600px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="logoAppleBranca.png" alt="apple logo" class="apple-logo">
        </div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Serviços</a>
            <a href="#">Contatos</a>
            <a href="#">Sobre</a>
        </div>
    </div>
    <!-- Adiciona um botão de cadastro ao formulário de login -->
    <form class="login-form">
        <h2>Painel de Usuário</h2>
        <input type="text" placeholder="Usuário">
        <input type="password" placeholder="Senha">
        <input type="submit" value="Entrar">
        <div class="logo-abaixo">
            <img src="appleLogo.png" alt="preta" width="60" height="60">
        </div>
        <input type="checkbox" id="save-info">
        <label for="save-info">Salvar usuário e senha</label>
        <br>
        <br>
        <button id="cadastro" class="cadastro" type="button">Cadastre-se</button>
    </form>

    <div class="menssagem-dev" id="animatedElement">Site em desenvolvimento<br>By: Dunnhill</div>

    <script src="script.js"></script>
</body>

</html>
