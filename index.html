<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
</head>

<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="logoAppleBranca.png" alt="apple logo" class="apple-logo">
        </div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Serviços</a>
            <a href="#">Contatos</a>
            <a href="#">Sobre</a>
        </div>
    </div>
    <!-- Adiciona um botão de cadastro ao formulário de login -->
    <form class="login-form">
        <h2>Painel de Usuário</h2>
        <input type="text" placeholder="Usuário">
        <input type="password" placeholder="Senha">
        <input type="submit" value="Entrar">
        <div class="logo-abaixo">
            <img src="appleLogo.png" alt="preta" width="60" height="60">
        </div>
        <input type="checkbox" id="save-info">
        <label for="save-info">Salvar usuário e senha</label>
        <br>
        <br>
        <button id="cadastro" class="cadastro" type="button">Cadastre-se</button>
    </form>
    <div class="desenvolvimento">Site em Desenvolvimento</div>

    <script src="script.js"></script>

</body>

</html>
